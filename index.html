<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <link rel="stylesheet" href="./assets/css/style.css">
  <link rel="preconnect" href="https://fonts.gstatic.com">
  <link href="https://fonts.googleapis.com/css2?family=Noto+Sans+KR:wght@400;500;700&family=Roboto&display=swap" rel="stylesheet">
  <link
      rel="stylesheet"
      href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
  />
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/open-iconic/1.1.1/font/css/open-iconic-bootstrap.min.css" />
  <title>Weather Dashboard</title>
  
</head>
<body>
  <h1 id="header">Weather Dashboard</h1>

  <div class="float-container">
    <section class="col-left child">
      <div class="search-col">
        <form id="search-form">
          <label id="search-city-text" for="inlineFormInputCity">Search for a City:</label>
          <div class="input-group">
            <input type="text" class="form-control" id="inlineFormInputCity">
            <button type="submit" class="btn btn-primary"><span class="oi oi-magnifying-glass"></span></button>
          </div>
        </form>
        <div class="search-history-block">
          <ul class="search-ul">
            <!-- <li class="search-item">Boston</li>
            <li class="search-item">San Francisco</li> -->
          </ul>
        </div>
    </section>

    <section class="col-right child">
      <div class="top-right-block">
        <h2 class="temp-text" id="city-text"><span class="oi oi-cloud"></span></h2>
        <div class="text-data">
          <p class="temp-text">Temperature: <span id="current-temp">90.9</span>°F</p>
          <p class="temp-text">Humidity: <span id="current-humidity">41</span>%</p>
          <p class="temp-text">Wind Speed: <span id="current-wind">4.7</span> MPH</p>
          <p class="temp-text">UV Index: <span class="current-uv">9.49</span></p>
        </div>
      </div>
      <div class="bottom-right-block">
        <h2>5-Day Forecast:</h2>
        <div class="block-days">
          <div class="days" id="day1">
            <h3 id="dt-1">8/16/2019</h3>
            <!-- <span class="oi oi-cloud fore-sign"></span> -->
            <span id="weather1"></span>
            <p class="temp">Temp: <span id="temp1"></span>°F</p>
            <p class="humidity">Humidity: <span id="humidity1"></span>%</p>
          </div>
          <div class="days" id="day2">
            <h3 id="dt-2">8/17/2019</h3>
            <!-- <span class="oi oi-cloud fore-sign"></span> -->
            <span id="weather2"></span>
            <p class="temp">Temp: <span id="temp2"></span>°F</p>
            <p class="humidity">Humidity: <span id="humidity2"></span>%</p>
          </div>
          <div class="days" id="day3">
            <h3 id="dt-3">8/18/2019</h3>
            <!-- <span class="oi oi-cloud fore-sign"></span> -->
            <span id="weather3"></span>
            <p class="temp">Temp: <span id="temp3"></span>°F</p>
            <p class="humidity">Humidity: <span id="humidity3"></span>%</p>
          </div>
          <div class="days" id="day4">
            <h3 id="dt-4">8/19/2019</h3>
            <!-- <span class="oi oi-cloud fore-sign"></span> -->
            <span id="weather4"></span>
            <p class="temp">Temp: <span id=temp4></span>°F</p>
            <p class="humidity">Humidity: <span id="humidity4"></span>%</p>
          </div>
          <div class="days" id="day5">
            <h3 id="dt-5">8/20/2019</h3>
            <!-- <span class="oi oi-cloud fore-sign"></span> -->
            <span id="weather5"></span>
            <p class="temp">Temp: <span id="temp5"></span>°F</p>
            <p class="humidity">Humidity: <span id="humidity5"></span>%</p>
          </div>
        </div>
      </div>
    </section>
  </div>
  
  <script src="./assets/js/script.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.24.0/moment.min.js"></script>
</body>
</html>
